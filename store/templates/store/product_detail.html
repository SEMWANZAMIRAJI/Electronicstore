<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-white">

<div class="container py-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ product.image.url }}" class="img-fluid rounded shadow" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <p>{{ product.description }}</p>
      <h4 class="text-success">${{ product.price }}</h4>
      <form action="{% url 'order-create' product.pk %}" method="get">
        <button class="btn btn-success mt-3">Order Now</button>
      </form>
      {% if user.is_staff %}
        <div class="mt-3">
          <a href="{% url 'product-update' product.pk %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'product-delete' product.pk %}" class="btn btn-danger">Delete</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
