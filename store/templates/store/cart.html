<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart - ElectroTech</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome 6 for WhatsApp icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      background-color: #f8f9fa; /* light gray background */
      color: #212529;
    }
    h1 {
      margin-bottom: 2rem;
      font-weight: 700;
      text-align: center;
    }
    .table {
      background-color: #fff;
      border-radius: 0.375rem;
      box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
    }
    .btn-whatsapp {
      background-color: #25d366;
      border-color: #25d366;
    }
    .btn-whatsapp:hover, .btn-whatsapp:focus {
      background-color: #1ebe5a;
      border-color: #1ebe5a;
      color: white;
      text-decoration: none;
    }
    .d-flex.gap-3 > * {
      flex: 1;
      min-width: 150px;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <h1>Your Cart</h1>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th scope="col">Product</th>
          <th scope="col" class="text-center">Quantity</th>
          <th scope="col" class="text-end">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        {% for item in cart_items %}
        <tr>
          <td>{{ item.product.name }}</td>
          <td class="text-center">{{ item.quantity }}</td>
          <td class="text-end">${{ item.subtotal }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">Your cart is empty.</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <h4 class="text-end fw-bold mt-4">Total: ${{ total }}</h4>

    <div class="d-flex gap-3 mt-4 justify-content-end">
      <form method="post" action="{% url 'submit-order' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-lg px-4">Submit Order</button>
      </form>

      <a href="{{ whatsapp_order_link }}" target="_blank" class="btn btn-whatsapp btn-lg px-4 d-flex align-items-center justify-content-center gap-2">
        <i class="fab fa-whatsapp fa-lg"></i> Order via WhatsApp
      </a>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle with Popper (optional, if you need Bootstrap JS features) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
