<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Products - ElectroTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'product-list' %}">ElectroTech</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart' %}">Cart ðŸ›’</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'seller-orders' %}">Seller Orders</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h1 class="mb-4">Products</h1>
  <div class="row g-4">
    {% for product in products %}
    <div class="col-md-3">
      <div class="card h-100">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-truncate">{{ product.description }}</p>
          <p class="fw-bold">$ {{ product.price }}</p>
          <form method="post" action="{% url 'add-to-cart' product.id %}" class="mt-auto">
            {% csrf_token %}
            <div class="input-group mb-3">
              <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="form-control" style="max-width: 80px;" />
              <button type="submit" class="btn btn-primary">Add to Cart</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% empty %}
    <p>No products available.</p>
    {% endfor %}
  </div>
</div>

</body>
</html>
